<!DOCTYPE html>
<html>
<head>
    <title>Image Similarity Predictor</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Image Similarity Predictor</h1>
    <div class="upload_images">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="uploaded_image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <div class="prediction_result">
        {% if result %}
        <h2>Prediction Result:</h2>
        <p>Color: {{ result }}</p>
        {% endif %}
    </div>
    

    <div class="uploaded_image">
        {% if result %}
        <h2>Uploaded Image:</h2>
        <img src="{{ uploaded_image_url }}" alt="Uploaded Image" width="300" height="200">
        {% endif %}
    </div>
</body>
</html>
